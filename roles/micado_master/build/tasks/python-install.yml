---
- name: '(Python) Install pip package manager'
  apt:
    name:
    - python3-pip
    state: present
    update_cache: yes
  register: first_apt
  until: first_apt is not failed
  retries: 5

- name: '(Python) Installing packages'
  pip:
    name:
    - setuptools<45
    - pip<21
    - docker~=4.4.4
    - kubernetes~=21.7.0
    - openshift~=0.11.0
    - requests~=2.22.0
    - click<8
    - terminaltables<4
    state: present
